<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <!-- Header -->
    <div class="header">
      <div class="title">
        <h2>ROCK<br>PAPER<br>SCISSORS</h2>
      </div>
      <div class="scoreboard">
        <div class="score-box">
          <p>COMPUTER<br>SCORE</p>
          <h2 id="computer-score">0</h2>
        </div>
        <div class="score-box">
          <p>YOUR<br>SCORE</p>
          <h2 id="user-score">0</h2>
        </div>
      </div>
    </div>

    <!-- Page 1: Choices -->
    <div class="page" id="page-choices">
      <div class="choices">
        <button class="choice rock" data-choice="rock">‚úä</button>
        <button class="choice paper" data-choice="paper">‚úã</button>
        <button class="choice scissors" data-choice="scissors">‚úåÔ∏è</button>
      </div>
    </div>

    <!-- Page 2: Result -->
    <div class="page hidden" id="page-result">
      <div class="result">
        <div class="picked">
          <p>YOU PICKED</p>
          <div class="circle user-pick" id="user-picked"></div>
        </div>
        <div class="result-text">
          <h2 id="winner-text">YOU WIN</h2>
          <p id="against-text">AGAINST PC</p>
          <button id="play-again">PLAY AGAIN</button>
          <button id="reset">RESET</button>
        </div>
        <div class="picked">
          <p>PC PICKED</p>
          <div class="circle pc-pick" id="pc-picked"></div>
        </div>
      </div>
    </div>

    <!-- Bottom Buttons -->
    <div class="bottom-buttons">
      <button id="rules-btn">RULES</button>
      <button id="next">NEXT</button>
    </div>
  </div>

  <!-- Rules Popup -->
  <div class="rules-popup hidden" id="rules-popup">
    <div class="rules-content">
      <button class="close-btn" id="close-rules">‚ùå</button>
      <h3>Game Rules</h3>
      <ul>
        <li>Rock beats Scissors</li>
        <li>Scissors beats Paper</li>
        <li>Paper beats Rock</li>
        <li>If both pick the same ‚Üí It's a Draw</li>
        <li>Use to settle minor decisions or just for fun üéÆ</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
